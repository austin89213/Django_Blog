{% extends "blog/base.html" %}
{% block content %}
<h2 class="mt-3">Posts List:</h2>
{% for post in post_list %}
<div class="container" >
  <div class="card mt-3" style="width: 50rem;">
    <div class="card-body">
      <h4 class="card-title">{{post.title}} </h4>
      <h6>by {{post.author}}</h6>
      <br>
      <p class="card-text">{{post.content|safe|linebreaksbr|truncatechars:30}}</p>
      <a href="{% url 'blog:post_detail' pk=post.pk %}" class="card-link">View</a>
    </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
